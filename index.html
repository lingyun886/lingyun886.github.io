<head>

<body>
  <main class="card" role="main">
    <div class="avatar-wrap" aria-hidden="true">
      <img class="avatar" src="avatar.svg" alt="Hesong Liu — avatar">
    </div>

    <h1 id="name">Hesong Liu</h1>
    <p class="role">Software Engineer · Open Source Enthusiast</p>

    <section class="contact" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Contact</h2>

      <!-- Visible obfuscated email; clickable to reveal -->
      <p>
        Email:
        <a id="email-obf" href="#" title="Click to reveal email address">[click to reveal]</a>
      </p>

      <!-- Plain mailto (commented out) -->
      <!-- <p>Email: <a href="Hesong.Liu@foxmail.com">Hesong.Liu@foxmail.com</a></p> -->

      <p>
        Links:
        <a href="https://github.com/lingyun886" rel="noopener" target="_blank">GitHub</a>

      </p>
    </section>

    <section class="about" aria-labelledby="about-heading">
      <h2 id="about-heading">About</h2>
      <p>Short bio goes here. Replace this with a few lines about yourself, your work, and what you want visitors to know.</p>
    </section>

    <footer class="foot">
      <small>Made with ♥ · Minimal profile page</small>
    </footer>
  </main>

  <script>
    // Simple email de-obfuscator to make scraping harder
    (function () {
      var link = document.getElementById('email-obf');
      if (!link) return;
      link.addEventListener('click', function (e) {
        e.preventDefault();
        // Edit these two to your actual email local-part and domain:
        var user = 'lingyun';
        var host = 'example.com';
        var mail = user + '@' + host;
        link.textContent = mail;
        link.href = 'mailto:' + mail;
        // optional: replace title to indicate revealed
        link.title = 'Send email';
      }, { once: true });
    })();
  </script>
</body>
